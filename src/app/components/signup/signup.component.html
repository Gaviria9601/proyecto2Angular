<mat-toolbar color="primary">Signup</mat-toolbar>
<div class="example-container">
  <mat-form-field>
    <input matInput placeholder="First Name" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Last Name" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Choose a Birthdate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Enter your email" [formControl]="email" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
</div>
<div class="container-fluid">
  <div class="row center-xs">
    <div class="button-row">
      <button mat-raised-button color="primary">Signup</button>
    </div>
  </div>
</div>
