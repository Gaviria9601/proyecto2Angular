<mat-toolbar color="primary">Paisajes de Nuestro Paisaje Cultural cafetero</mat-toolbar>
<br />
<h1></h1>
<div class="row center-xs">
  <div class="container">
    <mat-card class="example-card" *ngFor="let photo of photos">
      <img mat-card-image src="{{photo.name}}" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{photo.title}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Me gusta</button>
        <button mat-button>Compartir</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<br />
<br />
<div class="example-container">
  <h3 class="h3">Contactenos</h3>
  <mat-form-field>
    <textarea matInput placeholder="Descripcion"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Seleccione una Opcion">
      <mat-option value="1">Buenavista</mat-option>
      <mat-option value="2">Pijao</mat-option>
      <mat-option value="3">Manizales</mat-option>
      <mat-option value="4">Valle del Cocora</mat-option>
      <mat-option value="5">Genova</mat-option>
      <mat-option value="6">Montenegro</mat-option>
      <mat-option value="7">La Tebaida</mat-option>
      <mat-option value="8">Pereira</mat-option>
      <mat-option value="9">Armenia</mat-option>
      <mat-option value="9">Lago Calima</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="container-fluid">
  <div class="row center-xs">
    <div class="button-row">
      <button mat-raised-button color="primary" >Enviar</button>
    </div>
  </div>
</div>
